<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="artistportal.css">
</head>
<body>
    <header>
        <h1>Artist Dashboard</h1>
    </header>

    <div id="dashboard">
        <h2 style="padding-left: 140px;">Welcome, Alice Zen! Upload your Creation</h2>

        <div id="upload-section">
            <form id="upload-form" action="http://localhost:3011/upload-artwork" method="POST" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="artist">Artist</label>
                <input type="artist" id="artist" name="artist" required>
                
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="painting">Painting</option>
                    <option value="sculpture">Sculpture</option>
                </select>
            
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" required>
            
                <button type="submit">Upload Artwork</button>
            </form>
            
        </div>

        <div id="gallery-section">
            <a href="summa.html"><center>Your Gallery</center></a>
            <div id="artworks"></div>
        </div>
    </div>

    <script src="artistportal.js"></script>
</body>
</html>
